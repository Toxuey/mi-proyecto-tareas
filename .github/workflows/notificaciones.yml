name: Enviar Notificaciones

on:
  schedule:
    - cron: '*/15 * * * *'  # Ejecutar cada 15 minutos
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  send-notifications:
    runs-on: ubuntu-latest  # Usa Linux para ahorrar minutos
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
      
      - name: ğŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Usa Node.js 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸš€ Ejecutar script de notificaciones
        run: node scripts/enviarNotificaciones.js
