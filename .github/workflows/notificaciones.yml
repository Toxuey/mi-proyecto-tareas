name: Enviar Notificaciones

on:
  schedule:
    - cron: "0 12-23 * * *"  # Cada hora entre 7 AM y 7 PM en BogotÃ¡ (BogotÃ¡ = UTC-5)
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  send_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Configurar Node.js y cachÃ©
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm  # Habilita cachÃ© para dependencias

      - name: ðŸ“¦ Generar package-lock.json
        run: npm install

      - name: ðŸ”‘ Configurar credenciales de Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | base64 --decode > scripts/serviceAccount.json
          chmod 600 scripts/serviceAccount.json  # Asegurar permisos correctos

      - name: ðŸš€ Ejecutar script de notificaciones
        run: node scripts/enviarNotificaciones.js
