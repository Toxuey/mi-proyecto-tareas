name: Enviar Notificaciones

on:
  schedule:
    - cron: '*/15 * * * *'  # Ejecutar cada 15 minutos
  workflow_dispatch:  # Permite ejecución manual desde GitHub Actions

jobs:
  send-notifications:
    runs-on: ubuntu-latest  # Usa Linux para ahorrar minutos
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4
      
      - name: 🛠️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Usa Node.js 18

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🚀 Ejecutar script de notificaciones
        run: node scripts/enviarNotificaciones.js
