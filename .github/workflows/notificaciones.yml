name: Enviar Notificaciones

on:
  schedule:
    - cron: "*/15 * * * *"  # Ejecutar cada 15 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  send_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: |
          npm install
          npm install moment-timezone  # Agregar esta línea para instalar moment-timezone
        working-directory: scripts

      - name: 🔑 Configurar credenciales de Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | base64 --decode > serviceAccount.json
        working-directory: scripts
        
      - name: 🚀 Ejecutar script de notificaciones
        run: node enviarNotificaciones.js
        working-directory: scripts
