name: Enviar Notificaciones

on:
  schedule:
    - cron: "*/15 * * * *"  # Ejecutar cada 15 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  send_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar dependencias
        run: |
          npm install
          npm install moment-timezone  # Agregar esta lÃ­nea para instalar moment-timezone
        working-directory: scripts

      - name: ðŸ“‚ Verificar el directorio 'scripts'
        run: |
          echo "Verificando el directorio scripts..."
          ls -l scripts

      - name: ðŸ”‘ Configurar credenciales de Firebase
        run: |
          mkdir -p scripts  # AsegÃºrate de que el directorio 'scripts' exista
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | base64 --decode > scripts/serviceAccount.json
        working-directory: ${{ github.workspace }}

      - name: ðŸ‘€ Verificar el contenido del archivo serviceAccount.json
        run: cat scripts/serviceAccount.json

      - name: ðŸš€ Ejecutar script de notificaciones
        run: node scripts/enviarNotificaciones.js
        working-directory: scripts

