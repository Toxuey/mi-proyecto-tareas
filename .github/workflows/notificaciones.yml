name: Enviar Notificaciones

on:
  schedule:
    - cron: "*/15 * * * *"  # Ejecutar cada 15 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  send_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: |
          npm install
          npm install moment-timezone  # Agregar esta línea para instalar moment-timezone
        working-directory: scripts

      - name: 📂 Verificar el directorio 'scripts'
        run: |
          echo "Verificando el directorio scripts..."
          ls -l scripts

      - name: 🔑 Configurar credenciales de Firebase
        run: |
          mkdir -p scripts  # Asegúrate de que el directorio 'scripts' exista
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | base64 --decode > scripts/serviceAccount.json
        working-directory: ${{ github.workspace }}

      - name: 👀 Verificar el contenido del archivo serviceAccount.json
        run: cat scripts/serviceAccount.json

      - name: 🚀 Ejecutar script de notificaciones
        run: node scripts/enviarNotificaciones.js
        working-directory: scripts

